# -------- PROPERTIES SPECIFYING PORTS OF AGENT COMMUNICATION ----------- #

# PORT FOR COMMUNICATION WITHIN JADE AGENT PLATFORM (DEFAULT = 1099)
mtp.intra=1099

# PORT FOR COMMUNICATION WITH OUTSIDE JADE AGENT PLATFORMS (DEFAULT = 7778)
mtp.inter=7778


# -------- PROPERTIES SPECIFYING AGENT CONTAINER ----------- #

# FLAG INDICATING IF THE CONTAINER IS THE MAIN HOST (DEFAULT = true)
container.mainhost=true

# FLAG INDICATING IF THE CONTAINER SHOULD BE CREATED IN A NEW PLATFORM (DEFAULT = false)
container.createnew=false

# IDENTIFIER SPECIFYING THE GROUP LOCATION OF CONTAINERS
# (I.E PROPERTY ASSIGNED TO CLOUD NETWORK AGENT OF GIVEN LOCATION OR IF SET TO "Clients<number>" INDICATE CLIENT GENERATION)
# (DEFAULT = "Clients0")
container.locationId=Clients0

# OPTIONAL NAME OF THE CONTAINER SPECIFYING WHICH GROUP OF AGENTS OF A GIVEN LOCATION ARE TO BE GENERATED
# (I.E PROPERTY ASSIGNED TO SERVER AGENTS OF GIVEN LOCATION)
# IF LEFT EMPTY THEN SELECTS AGENTS THAT DO NOT HAVE THIS PROPERTY SET AND RUNS THEM TOGETHER WITH CNA,
# THE PROPERTY IS IGNORED IF createnew IS SET TO true
# (DEFAULT = "")
container.containerId=

# IDENTIFIER OF THE PLATFORM IN WHICH THE CONTAINER IS TO BE CREATED
# (DEFAULT = "MainPlatform")
container.platformid=MainPlatform

# IP OF THE HOST THAT RUNS THE CONTAINER
container.localhostip=


# -------- PROPERTIES SPECIFYING MAIN CONTAINER OF THE SYSTEM ----------- #

# ADDRESS OF THE HOST THAT RUNS THE MAIN CONTAINER OF THE ENTIRE SYSTEM
# (DEFAULT = 127.0.0.1)
main.hostip=127.0.0.1

# IDENTIFIER OF THE AGENT PLATFORM INSIDE WHICH THE MAIN CONTAINER OF THE ENTIRE SYSTEM RUNS
# (DEFAULT = MainPlatform)
main.platformid=MainPlatform

# PORT OF THE HOST THAT RUNS THE MAIN CONTAINER OF THE ENTIRE SYSTEM
# (DEFAULT = 7778)
main.inter=7778


# -------- PROPERTIES SPECIFYING EXTERNAL CONNECTIONS ----------- #

# ADDRESS OF THE HOST RUNNING THE DATABASE
# (DEFAULT = "localhost")
service.database.hostip=localhost

# ADDRESS OF THE HOST RUNNING THE SOCKET SERVER PROCESSING AGENTS DATA
# (DEFAULT = "localhost")
service.websocket.agentsip=localhost

# ADDRESS OF THE HOST RUNNING THE SOCKET SERVER PROCESSING CLIENTS DATA
# (DEFAULT = "localhost")
service.websocket.clientsip=localhost

# ADDRESS OF THE HOST RUNNING THE SOCKET SERVER PROCESSING MANAGING SYSTEM DATA
# (DEFAULT = "localhost")
service.websocket.managingip=localhost

# ADDRESS OF THE HOST RUNNING THE SOCKET SERVER PROCESSING CLOUD NETWORK STATISTIC DATA
# (DEFAULT = "localhost")
service.websocket.networkip=localhost

# ADDRESS OF THE HOST RUNNING THE SOCKET SERVER SENSING EVENTS FROM GUI
# (DEFAULT = "localhost")
service.websocket.eventip=localhost


# -------- PROPERTIES SPECIFYING JADE GUI SETTINGS ----------- #

# FLAG SPECIFYING IF JADE GUI IS TO BE RUN
# (DEFAULT = "true")
jade.rungui=true

# FLAG SPECIFYING IF JADE SNIFFER GUI IS TO BE RUN
# (DEFAULT = "false")
jade.runsniffer=false
